<!DOCTYPE html>

<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="admin/template :: head(title = 'ideas â€“ Admin')"></head>
<body class="hold-transition sidebar-mini">
<div class="wrapper">

    <th:block th:replace="admin/template :: navbar" />

    <th:block th:replace="admin/template :: sidebar" />

    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <div class="content-header">
            <div class="container-fluid">
                <div class="row mb-2">
                    <div class="col-sm-6">
                        <h1 class="m-0">Categories</h1>
                    </div><!-- /.col -->
                    <div class="col-sm-6">
                        <ol class="breadcrumb float-sm-right">
                            <li class="breadcrumb-item"><a href="#">Home</a></li>
                            <li class="breadcrumb-item active">Categories</li>
                        </ol>
                    </div><!-- /.col -->
                </div><!-- /.row -->
            </div><!-- /.container-fluid -->
        </div>
        <!-- /.content-header -->

        <!-- Main content -->
        <div class="content">
            <div class="container-fluid">
                <!-- /.row -->
                <div class="row">
                    <div class="col-12">
                        <div class="card">
                            <div class="card-header">
                                <h3 class="card-title" th:text="'Categories count:'
                                +${categoriesPage.totalElements}
                                + ${#strings.isEmpty(search) ? ' ' : ', search :' + search }">Categories</h3>

                                <div class="card-tools">
                                    <form>
                                        <div class="input-group input-group-sm" style="width: 150px;">
                                            <input th:value="${search}" type="text" name="s" class="form-control float-right" placeholder="Search">

                                            <div class="input-group-append">
                                                <button type="submit" class="btn btn-default">
                                                    <i class="fas fa-search"></i>
                                                </button>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                            <!-- /.card-header -->
                            <div class="card-body table-responsive p-0">
                                <table class="table table-hover text-nowrap">
                                    <thead>
                                    <tr>
                                        <th>Name</th>
                                        <th>#</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr th:each="category : ${categoriesPage.content}">
                                        <td th:text="${category.name}"></td>
                                        <td>
                                            <a th:href="@{'/categories/'+${category.id}}" class="btn btn-primary btn-sm">
                                                <i class="fas fa-folder"></i>View
                                            </a>
                                            <a th:href="@{'/admin/categories/'+${category.id}}" class="btn btn-info btn-sm">
                                                <i class="fas fa-pencil-alt"></i> Edit
                                            </a>
                                            <a th:href="@{'/admin/categories/'+${category.id}+'/delete'}" class="btn btn-danger btn-sm"
                                               onclick="return confirm('Are you sure?');">
                                                <i class="fas fa-trash">  </i>  Delete
                                            </a>
                                        </td>

                                    </tr>
                                    </tbody>
                                </table>

                                <div class="card-footer clearfix">
                                    <ul class="pagination pagination-sm m-0 float-right"
                                        th:if="${categoriesPage.totalPages > 0}">
                                        <li th:each="pageNumber : ${pageNumbers}" class="page-item">
                                            <a class="page-link"
                                               th:href="@{'/admin/categories'(size=${categoriesPage.size}, page=${pageNumber}-1)}"
                                               th:text="${pageNumber}"></a>
                                        </li>
                                    </ul>
                                </div>
                            </div>
                            <!-- /.card-body -->
                        </div>
                        <!-- /.card -->
                    </div>
                </div>
                <!-- /.row -->
            </div><!-- /.container-fluid -->
        </div>
        <!-- /.content -->
    </div>
    <!-- /.content-wrapper -->

    <th:block th:replace="admin/template :: righbar" />

    <th:block th:replace="admin/template :: footer" />
</div>
<!-- ./wrapper -->

</body>
</html>
